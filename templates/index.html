<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornado Chat Demo</title>
    <link rel="stylesheet" href="{{ static_url("styleschat.css") }}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <form action="/a/message/new" method="post" id="messageform">
    <div class="container" id="body" >

      <div class="row" id="chatinbox">
        <div class="col" id="inbox">

                          {% for message in messages %}
                            {% include "message.html" %}
                          {% end %}

            </div>
        </div>

    <div class="row row-cols-3" id="inputchat">

      

        <div class="col">
        
       <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Nickname</span>
          <input type="text" class="form-control" placeholder="...." aria-label="Username" name="nickname" id="nickname" aria-describedby="basic-addon1">
          </div>

        </div>

         <div class="col">
         <input class="form-control input-lg" type="text" name="body" id="message">
         </div>

        <div class="col">
          <input class="btn btn-warning" type="submit" value="{{ _("Post") }}">
          <input type="hidden" name="next" value="{{ request.path }}">
          {% module xsrf_form_html() %}
        </div>

    

    </div>
    </div>
  </form>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="{{ static_url("chat.js") }}" type="text/javascript"></script>
  </body>
</html>
